name: iOS IPA Build and Release

on:
  push:
    tags:
      - 'v*'  # فقط زمانی که یک تگ با پیشوند 'v' پوش می‌شود اجرا شود (مثل v1.0.0, v2.1.5)

jobs:
  build-and-release:
    name: Build iOS IPA and Create Release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install CocoaPods dependencies
        run: pod install
        working-directory: ios

      - name: Build iOS IPA (no signing)
        run: flutter build ipa --release --no-codesign

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }} # استفاده از نام تگِ همین push
          release_name: Release ${{ github.ref_name }}
          body: |
            iOS IPA built automatically from commit: ${{ github.sha }}
            - Build date: ${{ steps.get_date.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload IPA to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # آپلود به ریلیزی که همین الان ساخته شد
          asset_path: build/ios/ipa/Runner.ipa
          asset_name: MyApp-${{ github.ref_name }}.ipa # اسم فایل نهایی
          asset_content_type: application/octet-stream
